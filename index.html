<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <section class="container">
        <form action="#" class="tip-form">
            <div class="mb-3 row">
                <div class="col-md-4">
                    <label for="startTotal" class="form-label">Enter Total Before Tip:</label>
                    <input type="number" class="startTotal form-control" value="" id="startTotal" min="0" placeholder="Ex: 10.17">
                </div>
                <div class="col-md-4">
                    <label for="tipPercent" class="form-label">Enter Tip Percent as a Decimal:</label>
                    <input type="number" class="tipPercent form-control" value="" id="tipPercent" min="0" max="1" placeholder="Ex: 0.2 = 20%">
                </div>
            </div>
            <mb-3 class="row">
                <div class="col-md-4">
                    <div class="col-md-4">
                    <input type="submit" class="submitBtn btn btn-outline-dark" id="submitBtn">
                </div>
                </div>
            </mb-3>
        </form>
    </section>
    <section class="container">
        <h2>Total w/ Tip:</h2>
        <div id="endTotalDisplay">

        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
